<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alin Enache</title> 
    <link rel="stylesheet" href="styles/style.css"> <!--Basic linking to stylesheet and importing html info-->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet"><!--Google font API connection -->
</head>

<body>
    <header class="header"> <!-- Grid used for the menu bar at the top of the screen -->
        <img width="50px" height="50px" class="logo" src="images/logo.jpg" alt="logo"> 
        <nav class="container brackets"> 
            <a class= "home-nav" href="index.html">Home</a> 
            <a class= "portfolio-nav" href="portfolio.html">Portfolio</a>
            <a class="resume-nav" href="cv.html">Resume</a>
            <a class="contact-nav" href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="contact">
        <h1 class="contacttitle">Contact Me</h1>
        <form class="formname">
            <h2>Full Name</h2>
            <input id="nameform" name="nameform" type="text" placeholder="John Smith"/>
        </form>
        <form class="formemail">
            <h2>E-mail Address</h2>
            <input id="emailform" name="emailform" type="email" placeholder="john@example.com"/>
        </form>
        <form class="formmessage">
            <h2>Your Message</h2>
            <textarea id="messageform" name="messageform" placeholder="Your message here..."></textarea>
        </form>
        <button href="index.html">Submit</button>
    </div>
    <footer class="footer">
        <div class="links"> <!-- Following icons taken from icons8.com -->
            <a href="https://github.com/alincristianenache"><img class="github" alt="socialphoto" src="images/github.png"></a>
            <a href="https://www.linkedin.com/in/alin-enache-b4b899196"><img class="linkedin" alt="socialphoto" src="images/linkedin.png"></a>
            <a href="mailto: alin.enache2001@gmail.com?"><img class="mail" alt="socialphoto" src="images/mail.png"></a>
            <a href="https://stackoverflow.com/users/12410405/alin-enache"><img class="stackoverflow" alt="socialphoto" src="images/stackoverflow.png"></a>
        </div>
    </footer>

</body>
